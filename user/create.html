<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Candal&family=Karla:ital,wght@0,200..800;1,200..800&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../../css/style.css">

    <!--  Admin Styling -->
<link rel="stylesheet" href="../../css/admin.css">


    <title>User Section - Add Posts</title>
</head>
<body>
    <header>
        <div class =" logo">
            <h1 class="logo-text"><span>Ruru</span>Inspires</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            
            <li>
                <a href="#">
                   <i class="fa fa-user"></i> 
                    Sayee Gosavi
                    <i class="fa fa-caret-down"></i>
                </a>
                <ul>
                    <li><a href="/logout.html" class = "logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

<!-- Admin Page Wrapper-->
   <div class="admin-wrapper">

        <!--Left Sidebar-->
        <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
            </ul>

        </div>
        <!--//Left Sidebar-->

        <!--Admin Content-->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Post</a>
                <a href="index.html" class="btn btn-big">Manage Posts</a>
            </div>

            <div class="content">
                <h2 class="page-title">Manage Posts</h2>
                
                <form action="create.html" method="post"></form>
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <br>
                    <div>
                         <label>Body</label>
                         <textarea name="body" id="editor" class="text-input"></textarea>
                    </div>
                    <br>
                    <div>
                        <label>Image</label>
                        <input type="file" name="image" class="text-input" >
                    </div>
                    <br>
                    <div>
                        <label>Topic</label>
                        <select name="Topic" class="text-input">
                            <option value="select">..</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Life Lessons">Life Lessons</option>
                            <option value="Songs">Songs</option>
                            <option value="Biograpghy">Biograpghy</option>
                            <option value="Educational">Educational</option>
                            <option value="Historical">Historical</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-big">Add post</button>
                    </div>

            </div>


        </div>

        <!--//Admin Content-->

   </div>
   <!-- // Admin Page Wrapper-->

    <!-- JQUERY-->

  CKEDITOR.replace('editor', {
    extraPlugins: 'codesnippet',

    height: 300
  });
</script>


</body>
